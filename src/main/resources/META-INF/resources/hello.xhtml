<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" media="all" href="/webjars/font-awesome/5.6.1/css/all.css"/>
        <title>tiny hello</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Tiny Hello">
            <h:form id="tiny-hello">
                <p:panel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Name: "/>
                        <p:inputText id="name" value="#{helloBean.name}"/>
                        <h:outputText value="Surname"/>
                        <p:inputText id="surname" value="#{helloBean.surname}"/>
                        <p:commandButton id="submit" 
                                        icon="fa fa-fw fa-user"
                                        value="Submit" 
                                        update="greeting" 
                                        oncomplete="PF('dialog').show()"/>
                    </h:panelGrid>
                </p:panel>
                <p:dialog header="Greeting:" 
                        widgetVar="dialog" 
                        modal="true" 
                        resizable="false" 
                        visible="false">
                    <h:panelGrid id="greeting" columns="1" cellpadding="5">
                        <h:outputText value="#{helloBean.greeting()}"/>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
